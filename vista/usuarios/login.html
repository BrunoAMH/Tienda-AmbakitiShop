<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AmbakitiShop</title>
    <link href="../static/css/estiloLogin.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
         <!-- Icon
          <div class="fadeIn first">
            <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
          </div>-->

          <!-- Login Form -->
            <h1>Login</h1>
          <form action="/usuarios/iniciandoSesion" method="post">
            <input type="email" id="login" class="fadeIn second" name="correo" placeholder="correo" required>
            <input type="password" id="password" class="fadeIn third" name="contrasena" placeholder="password" required>
            <input type="submit" class="fadeIn fourth" value="Iniciar Sesion">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
              <a class="underlineHover" href="/">Regresar</a>
              <a class="underlineHover" href="/usuarios/registrarNuevo">No tienes cuenta?</a>
          </div>
      
        </div>
      </div>
</body>
</html>
