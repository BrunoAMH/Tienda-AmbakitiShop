
{% extends "comunes/base.html" %}
{% block navbar %}
   {% include 'comunes/menu.html' %}
{% endblock %}
{% block principal %}
    <head>
        <link href="../static/css/bloquesCentro.css" rel="stylesheet" id="bootstrap-css">
    </head>
    <div id="bloque">
        <h1 id="titulo">Datos del Domicilio</h1>
            <form action="/usuarios/guardarDireccion" method="post">
                <div  class="mb-3">
                    <label for="caja" class="form-label">Calle</label>
                    <input value="{{direccion.calle}}" type="text" class="form-control" id="caja" placeholder="Ingresa tu nombre completo" maxlength="80" required name="calle">
                 </div>
                <div  class="mb-3">
                    <label for="caja" class="form-label">Codigo Postal</label>
                    <input value="{{direccion.codigoPostal}}" type="text" class="form-control" id="caja" placeholder="Ingresa tu nombre completo" maxlength="80" required name="codigo">
                </div>

                <div  class="mb-3">
                    <label for="caja" class="form-label">Descripcion</label>
                    <input value="{{direccion.descripcion}}" type="text" class="form-control" id="caja" placeholder="Ingresa tu nombre completo" maxlength="80" required name="descripcion">
                </div>
                <div  class="mb-3">
                    <label for="caja" class="form-label">Ciudad</label>
                    <input value="{{direccion.ciudad}}" type="text" class="form-control" id="caja" placeholder="Ingresa tu nombre completo" maxlength="80" required name="ciudad">
                </div>
                <div  class="mb-3">
                    <label for="caja" class="form-label">Colonia</label>
                    <input value="{{direccion.colonia}}" type="text" class="form-control" id="caja" placeholder="Ingresa tu nombre completo" maxlength="80" required name="colonia">
                </div>
                <div  class="mb-3">
                    <label for="caja" class="form-label">Instruccion</label>
                    <input value="{{direccion.instruccionEntrega}}" type="text" class="form-control" id="caja" placeholder="Ingresa tu nombre completo" maxlength="80" required name="instruccion">
                </div>
                <br>
                <div id="bloqueBotones">
                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    <a href="/usuarios/editarUsuario" class="btn btn-warning">Regresar</a>
                </div>

            </form>

        <br>
        {% if get_flashed_messages() %}
        <div id="mensajeAlert" class="alert alert-success alert-dismissible">
        {% for message in get_flashed_messages() %}
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>{{message}}</strong>
        {% endfor %}
        </div>
        {% endif %}
    </div>
{% endblock %}
