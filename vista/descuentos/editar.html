{% extends "comunes/base.html" %}
{% block navbar %}
{% include 'comunes/menu.html' %}
    {{super()}}
    <script src="{{url_for('static',filename='js/descuentos.js')}}"></script>
{% endblock %}
{% block principal %}
<div class="container">
    <div id="bloque">
        <h1 id="titulo">Editando descuento</h1>
        <form action="/descuento/editandoDescuento" method="post" onsubmit="return validar(this)">
          <div class="form-group">
            <label>ID DESCUENTO</label>
            <input type="number" name="idDescuento" value="{{d.idDescuento}}" class="form-control" readonly>
          </div>
            <div class="form-group">
            <label>ID PRODUCTO</label>
            <input type="number" name="producto" value="{{d.Productos_idProducto}}" class="form-control" readonly>
          </div>
          <div  class="mb-3">
                 <label  class="form-label">INICO DEL DESCUENTO</label>
                <!--cambiar formato de fecha-->
                <input  type="date" class="form-control" value="{{d.fechaInicio}}" maxlength="80" id="fechaInicio" required name="fechaInicio">
             </div>
            <div  class="mb-3">
                 <label  class="form-label">FIN DEL DESCUENTO</label>
                 <input  type="date" class="form-control" value="{{d.fechaFin}}" maxlength="80" id="fechaFin" required name="fechaFin">
             </div>
           <div class="form-group">
            <label>% DESCUENTO</label>
            <input type="number" name="descuento" value="{{d.descuento}}" class="form-control">
          </div>

          <div class="form-group">
            <label>IMAGEN</label>
            <img src="/productos/imagen/{{d.producto.idFoto}}" width="100px">
          </div>
           <br>
          <div>
            <button type="submit" class="btn btn-success">Guadar Cambios</button>
            <a href="/descuentos/consultar" class="btn btn-warning">Regresar</a>
          </div>
            <br>
            <div id="notificaciones" style="width: 500px; margin: 0 auto; background-color: brown; color: white;">
            </div>
        </form>
         <br>

    </div>
</div>


{% endblock %}
