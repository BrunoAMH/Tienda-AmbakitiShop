{% extends "comunes/base.html" %}
{% block navbar %}
   {% include 'comunes/menu.html' %}
{% endblock %}
{% block principal %}
<div class="container">
    <div id="bloque">
        <h1 id="titulo">Editando descuento</h1>
        <form action="/descuento/editandoDescuento" method="post">
          <div class="form-group">
            <label>ID DESCUENTO</label>
            <input type="number" name="id" value="{{d.idDescuento}}" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label>FECHA INICIO</label>
            <input type="date" name="fechaInicio" value="{{d.fechaInicio}}" class="form-control">
          </div>
          <div class="form-group">
            <label>FECHA FIN</label>
            <input type="date" name="fechaFin" value="{{d.fechaFin}}" class="form-control">
          </div>
           <div class="form-group">
            <label>% DESCUENTO</label>
            <input type="number" name="descuento" value="{{d.descuento}}" class="form-control">
          </div>
            <div class="form-group">
            <label>ID PRODUCTO</label>
            <input type="number" name="Productos_idProducto" value="{{d.Productos_idProducto}}" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label>IMAGEN</label>
            <img src="/productos/imagen/{{d.producto.idFoto}}" width="100px">
          </div>
           <br>
          <div>
            <button type="submit" class="btn btn-success">Guadar Cambios</button>
            <a href="/descuentos/consultar" class="btn btn-warning">Regresar</a>
          </div>
        </form>
        <br>
        {% if get_flashed_messages() %}
        <div id="mensajeAlert" class="alert alert-success alert-dismissible">
        {% for message in get_flashed_messages() %}
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>{{message}}</strong>
        {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
